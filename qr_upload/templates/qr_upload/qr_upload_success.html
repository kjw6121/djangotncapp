<!DOCTYPE html>
<html lang="ko">
<head>

    <title>QR코드 업로드 완료</title> {# 제목 변경: QR 전용임을 명시 #}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex; /* Flexbox를 사용하여 내용 중앙 정렬 */
            flex-direction: column; /* 세로 방향 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            min-height: 100vh; /* 뷰포트 높이 전체 사용 */
        }
        h1 {
            color: #28a745; /* 성공 메시지와 어울리는 색상 */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px; 
        }
        strong {
            color: #0056b3;
        }
        button { /* 버튼이 필요하다면 여기에 스타일 유지 */
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover { /* 버튼이 필요하다면 여기에 스타일 유지 */
            background-color: #0056b3;
        }
    </style>
</head>
