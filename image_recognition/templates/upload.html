<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이미지 업로드</title>
</head>
<body>
    <h2>카메라로 사진 촬영</h2>
    <form action="{% url 'image_recognition:upload_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" accept="image/*" capture="camera" name="image">
        <button type="submit">업로드</button>
    </form>
</body>
</html>
