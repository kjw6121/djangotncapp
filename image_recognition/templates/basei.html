

<!DOCTYPE html>

{% load static %}
{% csrf_token %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 업로드</title>
        <style>
            
            .box1 {
                float:left; 
                width:200px; }
                
           .box2 {
                display:inline-block; 
                width:400px;}  
             /* 모바일 화면을 위한 반응형 디자인 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 모바일 화면에서 스타일을 조정 */
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }
        </style>
    </head>
    <body>
    <div class='box1'><h5><a href="{% url 'main' %}">TNC Websystem</a></h5></div>
    <div class='box2'>
        <h5>
            {% if user.is_authenticated %}
                {{ user }} is active now.
                <a href="{% url 'logout' %}">logout</a>
            {% else %}
                <a href="{% url 'login' %}">login</a>

            {% endif %}
        </h5>
    </div>
    <hr>
    {% block content %}
    {% endblock %}    

</body>
</html>
