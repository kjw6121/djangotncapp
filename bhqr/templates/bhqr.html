{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        /* CSS 스타일은 생략 */
    </style>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
</head>
<body>
   
    <h1>브러쉬홀더 트레이 확인</h1>
    <div id="qr-reader"></div>
    <div id="qr-data-list"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrDataList = document.getElementById("qr-data-list");
            let isFirstScan = true;

            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 10,
                    qrbox: 250,
                    useBarCodeDetectorIfSupported: true,
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true,
                    defaultZoomValueIfSupported: 2
                }
            );

            html5QrcodeScanner.render(onScanSuccess);

            function onScanSuccess(qrCodeMessage) {
                // Django 템플릿 변수를 사용하여 현재 사용자 정보 가져오기
                const currentUsername = "{% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}";

                // JavaScript를 사용하여 현재 시간 가져오기
                const currentTime = new Date().toLocaleString();

                // 화면에 스캔된 데이터, 사용자명, 시간을 표시
                displayScannedData(qrCodeMessage, currentUsername, currentTime);

                if (isFirstScan) {
                    // 첫 번째 스캔에서는 "문제없습니다. 다음 QR을 스캔하세요." 메시지만 표시
                    displaySuccessMessage();
                    isFirstScan = false;
                } else {
                    // 이후 스캔에서는 이전 스캔된 값과 현재 스캔된 값 비교 후 처리
                    const previousData = `${previousQRCode} - ${previousUsername} - ${previousTime}`;
                    const currentData = `${qrCodeMessage} - ${currentUsername} - ${currentTime}`;

                    if (previousQRCode !== null && previousData === qrCodeMessage) {
                        displaySuccessMessage();
                    } else {
                        // 값이 다를 경우 error.html로 리다이렉션
                        window.location.href = "{% url 'bhqr:error_page' %}";
                    }
                }

                // 이전 값 저장
                previousQRCode = qrCodeMessage;
                previousUsername = currentUsername;
                previousTime = currentTime;
            }

            function displayScannedData(qrCodeMessage, username, time) {
                // 템플릿을 이용하여 스캔 데이터, 사용자명, 시간을 표시
                qrDataList.innerHTML = `
                    <p>스캔 데이터: ${qrCodeMessage}</p>
                    <p>사용자명: ${username}</p>
                    <p>시간: ${time}</p>
                `;
            }

            function displaySuccessMessage() {
                alert("문제없습니다. 다음 QR을 스캔하세요.");
            }
        });
    </script>
</body>
</html>
