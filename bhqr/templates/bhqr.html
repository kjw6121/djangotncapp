{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        /* CSS 스타일은 생략 */
    </style>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
</head>
<body>
    <h1>브러쉬홀더 트레이 확인</h1>
    <div id="qr-reader"></div>
    <ul id="qr-data-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrDataList = document.getElementById("qr-data-list");
            let isFirstScan = true;

            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 10,
                    qrbox: 250,
                    useBarCodeDetectorIfSupported: true,
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true,
                    defaultZoomValueIfSupported: 2
                }
            );

            html5QrcodeScanner.render(onScanSuccess);

            function onScanSuccess(qrCodeMessage) {
                addToQRDataList(qrCodeMessage);

                if (isFirstScan) {
                    // 첫 번째 스캔에서는 "문제없습니다. 다음 QR을 스캔하세요." 메시지만 표시
                    displaySuccessMessage();
                    isFirstScan = false;
                } else {
                    // 이후 스캔에서는 이전 스캔된 값과 현재 스캔된 값 비교 후 처리
                    if (previousQRCode !== null && previousQRCode === qrCodeMessage) {
                        displaySuccessMessage();
                    } else {
                        // 값이 다를 경우 error.html로 리다이렉션
                        saveAndRedirect(qrCodeMessage);
                    }
                }

                previousQRCode = qrCodeMessage;
            }

            function addToQRDataList(data) {
                const listItem = document.createElement("li");
                listItem.textContent = data;
                qrDataList.appendChild(listItem);
            }

            function displaySuccessMessage() {
                alert("문제없습니다. 다음 QR을 스캔하세요.");
            }

            function saveAndRedirect(qrCodeMessage) {
                // 데이터 전송을 위한 AJAX 요청
                const csrfToken = getCookie('csrftoken');  // CSRF 토큰 가져오기
                const postData = {
                    scan_message: qrCodeMessage,
                };

                fetch("{% url 'bhqr:save_scan_data' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken,
                    },
                    credentials: 'include',  // CSRF 토큰을 요청 헤더에 포함
                    body: JSON.stringify(postData),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data saved successfully:", data);
                })
                .catch(error => {
                    console.error("Error saving data:", error);
                    // 오류 발생 시 error.html로 리다이렉션
                    window.location.href = "{% url 'bhqr:error_page' %}";
                });
            }

            // CSRF 토큰을 쿠키에서 가져오는 함수
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // 쿠키 이름으로 시작하는 경우
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
