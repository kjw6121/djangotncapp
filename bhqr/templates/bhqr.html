{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #qr-reader {
            max-width: 100%;
            margin: 0 auto;
            background-color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
</head>
<body>
    <h1>브러쉬홀더 트레이 확인</h1>
    <div id="qr-reader"></div>
    <ul id="qr-data-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrDataList = document.getElementById("qr-data-list");
            let previousQRCode = null;

            var qrCode = new Html5Qrcode("qr-reader");

            qrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                },
                (qrCodeMessage) => {
                    // QR 코드가 스캔될 때 호출되는 콜백 함수
                    addToQRDataList(qrCodeMessage);

                    // 이전 스캔된 값과 현재 스캔된 값 비교
                    if (previousQRCode !== null && previousQRCode === qrCodeMessage) {
                        displaySuccessMessage();
                    } else {
                        displayDifferenceMessage();
                    }

                    previousQRCode = qrCodeMessage;
                },
                (errorMessage) => {
                    // 오류 발생 시 호출되는 콜백 함수
                    console.error(errorMessage);
                }
            );

            function addToQRDataList(data) {
                const listItem = document.createElement("li");
                listItem.textContent = data;
                qrDataList.appendChild(listItem);
            }

            function displaySuccessMessage() {
                // "문제없습니다. 다음 QR을 스캔하세요." 팝업 메시지를 표시
                alert("문제없습니다. 다음 QR을 스캔하세요.");
            }

            function displayDifferenceMessage() {
                // "값이 다릅니다" 팝업 메시지를 표시
                alert("값이 다릅니다");
            }
        });
    </script>
</body>
</html>
