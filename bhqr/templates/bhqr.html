{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #qr-reader {
            max-width: 100%;
            margin: 0 auto;
            background-color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
</head>
<body>
    <h1>브러쉬홀더 트레이 확인</h1>
    <div id="qr-reader"></div>
    <ul id="qr-data-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrDataList = document.getElementById("qr-data-list");
            let previousQRCode = null;

            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 10,
                    useBarCodeDetectorIfSupported: true,
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true,
                    defaultZoomValueIfSupported: 2
                    // ^ this means by default camera will load at 2x zoom.
                }
            );

            html5QrcodeScanner.render(onScanSuccess);

            function onScanSuccess(qrCodeMessage) {
                addToQRDataList(qrCodeMessage);

                // 이전 스캔된 값과 현재 스캔된 값 비교
                if (previousQRCode !== null && previousQRCode === qrCodeMessage) {
                    displaySuccessMessage();
                } else {
                    displayDifferenceMessage();
                }

                previousQRCode = qrCodeMessage;
            }

            function addToQRDataList(data) {
                const listItem = document.createElement("li");
                listItem.textContent = data;
                qrDataList.appendChild(listItem);
            }

            function displaySuccessMessage() {
                alert("문제없습니다. 다음 QR을 스캔하세요.");
            }

            function displayDifferenceMessage() {
                alert("값이 다릅니다");
            }
        });
    </script>
</body>
</html>
