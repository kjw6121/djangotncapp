<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래명세서 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #0056b3;
        }
        p {
            margin-bottom: 20px;
        }
        #photo-container {
            margin-top: 20px;
            text-align: center;
        }
        #photo {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block; /* img 중앙 정렬을 위해 */
            margin: 0 auto; /* img 중앙 정렬 */
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* 작은 화면에서 버튼 줄 바꿈 */
        }
        button, .custom-file-upload {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .custom-file-upload {
            background-color: #28a745;
            color: white;
            display: inline-block;
            text-align: center;
            line-height: 20px; /* 높이 조절 */
        }
        .custom-file-upload:hover {
            background-color: #218838;
        }
        input[type="file"] {
            display: none; /* 실제 파일 input 숨김 */
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>거래명세서 업로드</h1>
    <p>저장될 파일명: <strong>{{ filename }}</strong></p>

    <div id="photo-container" style="display:none;">
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="선택된 사진">
    </div>

    <div class="button-group">
        <button id="retakeButton" style="display:none;">다시 선택</button>

        <label for="file-input" id="chooseFileButton" class="custom-file-upload">
            갤러리에서 선택
            <input type="file" id="file-input" accept="image/*">
        </label>

        <button id="uploadButton" style="display:none;">S3 업로드</button>
    </div>
    
    <div id="message"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const retakeButton = document.getElementById('retakeButton');
        const uploadButton = document.getElementById('uploadButton');
        const messageDiv = document.getElementById('message');
        const fileInput = document.getElementById('file-input'); 
        const chooseFileButton = document.getElementById('chooseFileButton'); 
        const photoContainer = document.getElementById('photo-container');

        let currentImageBlob = null;
        const filename = "{{ filename }}"; 
        const uploadUrl = "{{ upload_url }}"; 
        const uploadSuccessUrl = "{{ upload_success_url }}"; 

        // '다시 선택' 버튼 클릭 시: 갤러리 선택 버튼 다시 표시
        retakeButton.addEventListener('click', () => {
            currentImageBlob = null;
            photo.src = "";
            photoContainer.style.display = 'none'; // 사진 미리보기 숨김
            retakeButton.style.display = 'none';    // 다시 선택 버튼 숨김
            uploadButton.style.display = 'none';    // 업로드 버튼 숨김
            chooseFileButton.style.display = 'inline-block'; // 갤러리 선택 버튼 다시 표시
            messageDiv.textContent = '';
            messageDiv.classList.remove('error');
            messageDiv.classList.remove('success'); // 성공 메시지도 초기화
            fileInput.value = ''; // input file 선택 초기화 (동일 파일 재선택 가능하게)
        });

        const MAX_IMAGE_WIDTH = 1000;
        const MAX_IMAGE_HEIGHT = 1000;

        // 갤러리에서 파일 선택 (input change 이벤트)
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_IMAGE_WIDTH || height > MAX_IMAGE_HEIGHT) {
                            const ratio = Math.min(MAX_IMAGE_WIDTH / width, MAX_IMAGE_HEIGHT / height);
                            width = Math.round(width * ratio);
                            height = Math.round(height * ratio);
                        }

                        const canvasTemp = document.createElement('canvas');
                        const ctx = canvasTemp.getContext('2d');
                        canvasTemp.width = width;
                        canvasTemp.height = height;
                        
                        ctx.drawImage(img, 0, 0, width, height);

                        canvasTemp.toBlob((blob) => {
                            currentImageBlob = blob;
                            photo.src = URL.createObjectURL(blob);
                            
                            // UI 업데이트
                            photoContainer.style.display = 'block';
                            chooseFileButton.style.display = 'none'; // 갤러리 선택 버튼 숨김
                            retakeButton.style.display = 'inline-block';
                            uploadButton.style.display = 'inline-block';
                            
                            messageDiv.textContent = '';
                            messageDiv.classList.remove('error');
                            messageDiv.classList.remove('success'); // 메시지 초기화

                        }, file.type, 0.9);

                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);

            } else {
                messageDiv.textContent = "이미지 파일을 선택해주세요.";
                messageDiv.classList.add('error');
                messageDiv.classList.remove('success');
            }
        });

        // S3 업로드 함수
        uploadButton.addEventListener('click', async () => {
            if (!currentImageBlob) {
                messageDiv.textContent = "선택된 사진이 없습니다.";
                messageDiv.classList.add('error');
                messageDiv.classList.remove('success');
                return;
            }

            messageDiv.textContent = "업로드 중...";
            messageDiv.classList.remove('error');
            messageDiv.classList.remove('success');

            const formData = new FormData();
            formData.append('photo', currentImageBlob, filename); 
            formData.append('filename', filename); 

            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData,
                });

                // 서버는 성공 시 리다이렉트 응답 (302)을, 실패 시 JSON 응답을 줄 것입니다.
                // fetch API는 302 리다이렉트를 자동으로 따라갑니다.
                // 따라서 response.ok가 true인 경우, 이미 리다이렉트가 완료되었거나 진행 중이며,
                // 이 시점에서는 더 이상 response.json()을 호출할 필요가 없습니다.
                // 페이지가 전환되지 않고 현재 페이지에 오류가 계속 뜬다면,
                // 브라우저의 Network 탭과 Console 탭에서 정확한 상황을 파악해야 합니다.
                if (response.ok) {
                    console.log("Upload successful, expecting server-side redirect to success page.");
                    // 서버가 이미 리다이렉트했으므로, 클라이언트 측에서 추가적인 페이지 이동 로직은 불필요합니다.
                    // 현재 페이지에 성공 메시지를 잠깐 표시하고 싶다면 아래 주석 해제:
                    // messageDiv.textContent = "업로드 성공! 페이지 전환 중...";
                    // messageDiv.classList.add('success');
                    // messageDiv.classList.remove('error');
                    
                } else {
                    // 서버에서 에러 응답 (JSON)을 받았을 경우 (예: 400, 500 상태 코드)
                    // 로그에서 302가 찍혔다면 이 else 블록은 실행되지 않았을 것입니다.
                    // 이 코드가 실행된다면, 서버가 예상과 다르게 200 OK도 아니고, HTML도 아닌
                    // 다른 형태의 에러 응답(JSON이 아닌)을 보냈을 가능성이 있습니다.
                    // 그러나 일반적으로 서버는 JSON 응답을 보내도록 되어 있습니다.
                    const result = await response.json(); // 에러 메시지를 파싱
                    messageDiv.textContent = `업로드 실패: ${result.message || '알 수 없는 오류'}`;
                    messageDiv.classList.add('error');
                    messageDiv.classList.remove('success');
                    // 실패 시에는 다시 선택 버튼과 업로드 버튼을 다시 표시
                    retakeButton.style.display = 'inline-block';
                    uploadButton.style.display = 'inline-block';
                    chooseFileButton.style.display = 'none'; // 여전히 파일은 선택되어 있어야 하므로 갤러리 선택은 숨김
                    photoContainer.style.display = 'block'; // 사진 미리보기는 유지
                }
            } catch (error) {
                // 네트워크 오류 (서버에 도달하지 못함, CORS, JSON 파싱 실패 등)
                console.error("업로드 오류:", error);
                messageDiv.textContent = `네트워크 오류 또는 서버 통신 실패: ${error.message}`;
                messageDiv.classList.add('error');
                messageDiv.classList.remove('success');
                // 네트워크 오류 시에도 다시 선택 버튼과 업로드 버튼을 다시 표시
                retakeButton.style.display = 'inline-block';
                uploadButton.style.display = 'inline-block';
                chooseFileButton.style.display = 'none';
                photoContainer.style.display = 'block';
            }
        });

        // 페이지 로드 시 초기 버튼 상태 설정: 갤러리 선택 버튼은 기본적으로 보임
        window.onload = () => {
            photoContainer.style.display = 'none'; // 사진 미리보기는 숨겨져 시작
        };
    </script>
</body>
</html>
