<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 촬영 및 S3 업로드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #video-container, #photo-container { margin: 20px auto; border: 1px solid #ccc; max-width: 600px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        video, canvas, img { display: block; max-width: 100%; height: auto; margin: 0 auto; }
        /* 버튼 스타일 */
        button, .custom-file-upload { /* custom-file-upload는 label에 적용 */
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block; /* label도 inline-block으로 설정하여 버튼처럼 보이게 */
            text-align: center; /* 텍스트 정렬 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            vertical-align: middle; /* 버튼들과 수직 정렬 */
        }
        button:hover, .custom-file-upload:hover { background-color: #0056b3; }
        #message { margin-top: 20px; font-weight: bold; color: green; }
        .error { color: red; }
        
        /* input type="file"을 시각적으로 숨기는 CSS (label 안에 있을 때 사용) */
        #file-input {
            opacity: 0; /* 투명하게 */
            position: absolute; /* 다른 요소와 겹치지 않게 */
            z-index: -1; /* 다른 요소보다 뒤에 배치 */
            width: 1px; /* 아주 작게 */
            height: 1px; /* 아주 작게 */
            overflow: hidden; /* 내용 숨김 */
            clip: rect(0 0 0 0); /* 잘라내기 */
            white-space: nowrap; /* 줄바꿈 방지 */
            border: 0; /* 테두리 제거 */
        }
        .button-group { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>사진 촬영 및 S3 업로드</h1>
    <p>저장될 파일명: <strong>{{ filename }}</strong></p>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="photo-container" style="display:none;">
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="촬영된 사진">
    </div>

    <div class="button-group">
        <button id="startCameraButton">카메라 시작</button>
        <button id="takePhotoButton" style="display:none;">사진 촬영</button>
        <button id="retakeButton" style="display:none;">다시 촬영</button>

        <label for="file-input" id="chooseFileButton" class="custom-file-upload" style="display:none;">
            갤러리에서 선택
            <input type="file" id="file-input" accept="image/*">
        </label>

        <button id="uploadButton" style="display:none;">S3 업로드</button>
    </div>
    
    <div id="message"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const startCameraButton = document.getElementById('startCameraButton');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const retakeButton = document.getElementById('retakeButton');
        const uploadButton = document.getElementById('uploadButton');
        const messageDiv = document.getElementById('message');
        const fileInput = document.getElementById('file-input'); 
        const chooseFileButton = document.getElementById('chooseFileButton'); 
        const videoContainer = document.getElementById('video-container');
        const photoContainer = document.getElementById('photo-container');

        let stream;
        let currentImageBlob = null;
        const filename = "{{ filename }}"; 
        const uploadUrl = "{{ upload_url }}";

        // 카메라 시작 함수
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    } 
                }); 
                video.srcObject = stream;
                videoContainer.style.display = 'block';
                photoContainer.style.display = 'none';
                startCameraButton.style.display = 'none'; // 카메라 시작 후 "카메라 시작" 버튼 숨김
                takePhotoButton.style.display = 'inline-block'; // "사진 촬영" 버튼 표시
                chooseFileButton.style.display = 'inline-block'; // "갤러리에서 선택" 버튼 계속 표시
                retakeButton.style.display = 'none';
                uploadButton.style.display = 'none';
                messageDiv.textContent = '';
                messageDiv.classList.remove('error');
            } catch (err) {
                console.error("카메라 접근 오류: ", err);
                messageDiv.textContent = "카메라를 시작할 수 없습니다. (오류: " + err.name + ")";
                messageDiv.classList.add('error');
                startCameraButton.style.display = 'inline-block'; // 오류 시 "카메라 시작" 버튼 다시 표시
                chooseFileButton.style.display = 'inline-block'; // 오류 시에도 "갤러리 선택" 버튼은 보이도록
            }
        }

        // 사진 촬영 함수
        takePhotoButton.addEventListener('click', () => {
            if (!stream) {
                messageDiv.textContent = "먼저 카메라를 시작하세요.";
                messageDiv.classList.add('error');
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                currentImageBlob = blob;
                photo.src = URL.createObjectURL(blob);
                
                videoContainer.style.display = 'none';
                photoContainer.style.display = 'block';
                takePhotoButton.style.display = 'none';
                chooseFileButton.style.display = 'none'; // 촬영 후 '갤러리에서 선택' 버튼 숨김
                retakeButton.style.display = 'inline-block';
                uploadButton.style.display = 'inline-block';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                messageDiv.textContent = '';
                messageDiv.classList.remove('error');
            }, 'image/jpeg', 0.9);
        });

        // 다시 촬영 버튼
        retakeButton.addEventListener('click', () => {
            currentImageBlob = null;
            photo.src = "";
            startCamera(); // 다시 촬영 시 카메라 재시작
        });

        // **최대 해상도 설정**
        const MAX_IMAGE_WIDTH = 1000;  // 원하는 최대 너비 (예: 1000px)
        const MAX_IMAGE_HEIGHT = 1000; // 원하는 최대 높이 (예: 1000px)

        // 갤러리에서 파일 선택 (input change 이벤트)
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        // 이미지가 설정된 최대 크기를 초과하는 경우에만 리사이징
                        if (width > MAX_IMAGE_WIDTH || height > MAX_IMAGE_HEIGHT) {
                            const ratio = Math.min(MAX_IMAGE_WIDTH / width, MAX_IMAGE_HEIGHT / height);
                            width = Math.round(width * ratio);
                            height = Math.round(height * ratio);
                        }

                        const canvasTemp = document.createElement('canvas'); // 기존 canvas와 충돌 방지
                        const ctx = canvasTemp.getContext('2d');
                        canvasTemp.width = width;
                        canvasTemp.height = height;
                        
                        ctx.drawImage(img, 0, 0, width, height);

                        canvasTemp.toBlob((blob) => {
                            currentImageBlob = blob;
                            photo.src = URL.createObjectURL(blob);
                            
                            videoContainer.style.display = 'none';
                            photoContainer.style.display = 'block';
                            takePhotoButton.style.display = 'none';
                            chooseFileButton.style.display = 'none'; // 갤러리 선택 후 버튼 숨김
                            retakeButton.style.display = 'inline-block';
                            uploadButton.style.display = 'inline-block';
                            
                            if (stream) { 
                                stream.getTracks().forEach(track => track.stop());
                                stream = null;
                            }
                            messageDiv.textContent = '';
                            messageDiv.classList.remove('error');

                        }, file.type, 0.9);

                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);

            } else {
                messageDiv.textContent = "이미지 파일을 선택해주세요.";
                messageDiv.classList.add('error');
            }
        });

        // S3 업로드 함수
        uploadButton.addEventListener('click', async () => {
            if (!currentImageBlob) {
                messageDiv.textContent = "촬영되거나 선택된 사진이 없습니다.";
                messageDiv.classList.add('error');
                return;
            }

            messageDiv.textContent = "업로드 중...";
            messageDiv.classList.remove('error');

            const formData = new FormData();
            formData.append('photo', currentImageBlob, filename); 
            formData.append('filename', filename); 

            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `업로드 성공! 파일명: ${result.filename_uploaded}. WMS에서 업로드 완료버튼을 클릭해주세요.`; // 최종 메시지 추가
                    messageDiv.classList.remove('error');
                    
                    // 성공 후 모든 버튼 숨기고 '카메라 시작'과 '갤러리에서 선택'만 보이도록
                    takePhotoButton.style.display = 'none';
                    retakeButton.style.display = 'none';
                    uploadButton.style.display = 'none';
                    startCameraButton.style.display = 'inline-block';
                    chooseFileButton.style.display = 'inline-block'; 
                    photoContainer.style.display = 'none';
                    videoContainer.style.display = 'none';
                    currentImageBlob = null;
                    photo.src = "";

                } else {
                    messageDiv.textContent = `업로드 실패: ${result.message || '알 수 없는 오류'}`;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                console.error("업로드 오류:", error);
                messageDiv.textContent = `네트워크 오류 또는 서버 통신 실패: ${error.message}`;
                messageDiv.classList.add('error');
            }
        });

        // 페이지 로드 시 초기 버튼 상태 설정
        window.onload = () => {
            startCameraButton.style.display = 'inline-block';
            chooseFileButton.style.display = 'inline-block'; // '갤러리에서 선택' 버튼도 초기에도 보이도록
            videoContainer.style.display = 'none';
            photoContainer.style.display = 'none';
        };

        // 카메라 시작 버튼 이벤트 리스너
        startCameraButton.addEventListener('click', startCamera);
    </script>
</body>
</html>
