<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래명세서 업로드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        /* 카메라 미리보기가 없어졌으므로 video-container 스타일 제거 */
        #photo-container { margin: 20px auto; border: 1px solid #ccc; max-width: 600px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        canvas, img { display: block; max-width: 100%; height: auto; margin: 0 auto; }
        /* 버튼 스타일 */
        button, .custom-file-upload { /* custom-file-upload는 label에 적용 */
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block; /* label도 inline-block으로 설정하여 버튼처럼 보이게 */
            text-align: center; /* 텍스트 정렬 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            vertical-align: middle; /* 버튼들과 수직 정렬 */
        }
        button:hover, .custom-file-upload:hover { background-color: #0056b3; }
        #message { margin-top: 20px; font-weight: bold; color: green; }
        .error { color: red; }
        
        /* input type="file"을 시각적으로 숨기는 CSS (label 안에 있을 때 사용) */
        #file-input {
            opacity: 0; /* 투명하게 */
            position: absolute; /* 다른 요소와 겹치지 않게 */
            z-index: -1; /* 다른 요소보다 뒤에 배치 */
            width: 1px; /* 아주 작게 */
            height: 1px; /* 아주 작게 */
            overflow: hidden; /* 내용 숨김 */
            clip: rect(0 0 0 0); /* 잘라내기 */
            white-space: nowrap; /* 줄바꿈 방지 */
            border: 0; /* 테두리 제거 */
        }
        .button-group { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>거래명세서 업로드</h1>
    <p>저장될 파일명: <strong>{{ filename }}</strong></p>

    <div id="photo-container" style="display:none;">
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="선택된 사진">
    </div>

    <div class="button-group">
        <button id="retakeButton" style="display:none;">다시 선택</button>

        <label for="file-input" id="chooseFileButton" class="custom-file-upload">
            사진선택
            <input type="file" id="file-input" accept="image/*">
        </label>

        <button id="uploadButton" style="display:none;">S3 업로드</button>
    </div>
    
    <div id="message"></div>

    <script>
        // const video = document.getElementById('video'); // 카메라 관련 요소 제거
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        // const startCameraButton = document.getElementById('startCameraButton'); // 카메라 관련 요소 제거
        // const takePhotoButton = document.getElementById('takePhotoButton'); // 카메라 관련 요소 제거
        const retakeButton = document.getElementById('retakeButton'); // 다시 선택 버튼으로 활용
        const uploadButton = document.getElementById('uploadButton');
        const messageDiv = document.getElementById('message');
        const fileInput = document.getElementById('file-input'); 
        const chooseFileButton = document.getElementById('chooseFileButton'); 
        // const videoContainer = document.getElementById('video-container'); // 카메라 관련 요소 제거
        const photoContainer = document.getElementById('photo-container');

        let currentImageBlob = null;
        const filename = "{{ filename }}"; 
        const uploadUrl = "{{ upload_url }}";

        // 카메라 시작 함수는 더 이상 필요 없음
        // async function startCamera() { ... }

        // 사진 촬영 버튼 이벤트 리스너는 더 이상 필요 없음
        // takePhotoButton.addEventListener('click', () => { ... });

        // '다시 선택' 버튼 클릭 시
        retakeButton.addEventListener('click', () => {
            currentImageBlob = null;
            photo.src = "";
            photoContainer.style.display = 'none'; // 사진 미리보기 숨김
            retakeButton.style.display = 'none';    // 다시 선택 버튼 숨김
            uploadButton.style.display = 'none';    // 업로드 버튼 숨김
            chooseFileButton.style.display = 'inline-block'; // 갤러리 선택 버튼 다시 표시
            messageDiv.textContent = '';
            messageDiv.classList.remove('error');
            fileInput.value = ''; // input file 선택 초기화 (동일 파일 재선택 가능하게)
        });

        // **추가 또는 수정: 최대 해상도 설정**
        const MAX_IMAGE_WIDTH = 1000;  // 원하는 최대 너비 (예: 1000px)
        const MAX_IMAGE_HEIGHT = 1000; // 원하는 최대 높이 (예: 1000px)

        // 갤러리에서 파일 선택 (input change 이벤트)
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                // 파일을 읽기 위한 FileReader
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        // 이미지가 설정된 최대 크기를 초과하는 경우에만 리사이징
                        if (width > MAX_IMAGE_WIDTH || height > MAX_IMAGE_HEIGHT) {
                            const ratio = Math.min(MAX_IMAGE_WIDTH / width, MAX_IMAGE_HEIGHT / height);
                            width = Math.round(width * ratio);
                            height = Math.round(height * ratio);
                        }

                        // Canvas 생성 및 이미지 그리기
                        const canvasTemp = document.createElement('canvas'); // 임시 캔버스 변수 이름 변경
                        const ctx = canvasTemp.getContext('2d');
                        canvasTemp.width = width;
                        canvasTemp.height = height;
                        
                        ctx.drawImage(img, 0, 0, width, height);

                        // 리사이징된 이미지를 Blob으로 변환
                        canvasTemp.toBlob((blob) => {
                            currentImageBlob = blob;
                            photo.src = URL.createObjectURL(blob); // 리사이징된 사진 미리보기
                            
                            // UI 업데이트
                            // videoContainer.style.display = 'none'; // 카메라 미리보기 제거
                            photoContainer.style.display = 'block'; // 사진 미리보기 표시
                            // takePhotoButton.style.display = 'none'; // 카메라 관련 제거
                            chooseFileButton.style.display = 'none'; // 갤러리 선택 버튼 숨김
                            retakeButton.style.display = 'inline-block'; // '다시 선택' 버튼 표시
                            uploadButton.style.display = 'inline-block'; // 업로드 버튼 표시
                            
                            // if (stream) { ... } // 카메라 스트림 관련 제거
                            messageDiv.textContent = '';
                            messageDiv.classList.remove('error');

                        }, file.type, 0.9); // 원본 파일 형식 유지, 품질 90%로 압축

                    };
                    img.src = e.target.result; // FileReader로 읽은 데이터를 이미지 src로 설정
                };
                reader.readAsDataURL(file); // 파일을 Data URL로 읽기

            } else {
                messageDiv.textContent = "이미지 파일을 선택해주세요.";
                messageDiv.classList.add('error');
            }
        });

        // S3 업로드 함수
        uploadButton.addEventListener('click', async () => {
            if (!currentImageBlob) {
                messageDiv.textContent = "선택된 사진이 없습니다."; // 메시지 변경
                messageDiv.classList.add('error');
                return;
            }

            messageDiv.textContent = "업로드 중...";
            messageDiv.classList.remove('error');

            const formData = new FormData();
            formData.append('photo', currentImageBlob, filename); 
            formData.append('filename', filename); 

            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `업로드 성공! 파일명: ${result.filename_uploaded}. WMS에서 업로드 완료버튼을 클릭해주세요.`; // WMS 메시지 추가
                    messageDiv.classList.remove('error');
                    
                    // 성공 후 UI 초기화 (갤러리 선택 가능하게)
                    // takePhotoButton.style.display = 'none'; // 제거
                    retakeButton.style.display = 'none'; // 다시 선택 버튼 숨김
                    uploadButton.style.display = 'none'; // 업로드 버튼 숨김
                    // startCameraButton.style.display = 'inline-block'; // 제거
                    chooseFileButton.style.display = 'inline-block'; // 갤러리 선택 버튼 다시 표시
                    photoContainer.style.display = 'none'; // 사진 미리보기 숨김
                    // videoContainer.style.display = 'none'; // 제거
                    currentImageBlob = null;
                    photo.src = "";
                    fileInput.value = ''; // input file 선택 초기화

                } else {
                    messageDiv.textContent = `업로드 실패: ${result.message || '알 수 없는 오류'}`;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                console.error("업로드 오류:", error);
                messageDiv.textContent = `네트워크 오류 또는 서버 통신 실패: ${error.message}`;
                messageDiv.classList.add('error');
            }
        });

        // 페이지 로드 시 초기 버튼 상태 설정 (갤러리 선택 버튼만 보이도록)
        window.onload = () => {
            // startCameraButton.style.display = 'inline-block'; // 제거
            chooseFileButton.style.display = 'inline-block'; // 갤러리 선택 버튼만 초기에도 보이도록
            // videoContainer.style.display = 'none'; // 제거
            photoContainer.style.display = 'none'; // 사진 미리보기 숨김
        };

        // 카메라 시작 버튼 이벤트 리스너 제거
        // startCameraButton.addEventListener('click', startCamera);
    </script>
</body>
</html>
