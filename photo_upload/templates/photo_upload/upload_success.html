<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex; /* Flexbox를 사용하여 내용 중앙 정렬 */
            flex-direction: column; /* 세로 방향 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            min-height: 100vh; /* 뷰포트 높이 전체 사용 */
        }
        h1 {
            color: #28a745; /* 성공 메시지와 어울리는 색상 */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px; /* 기존 버튼 공간 고려하여 마진 유지 가능 */
        }
        strong {
            color: #0056b3;
        }
        /* 확인 버튼이 없으므로, 버튼 관련 스타일은 필요 없습니다. */
    </style>
</head>
<body>
    <h1>업로드 성공!</h1>
    <p>파일: <strong>{{ filename_uploaded }}</strong> 이(가) 성공적으로 업로드되었습니다.</p>
    <p>WMS에서 업로드 완료 버튼을 클릭해주세요.</p>

    </body>
</html>
