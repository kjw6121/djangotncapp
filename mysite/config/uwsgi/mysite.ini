[uwsgi]
chdir = /srv/djangotncapp/
module = mysite.wsgi:application
home = /home/ubuntu/myvenv/

socket - /tmp/mysite.socket
chmod-socket = 666
chown-socket = ubuntu:ubuntu

uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true