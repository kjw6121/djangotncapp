<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner with Notification</title>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner with Notification</h1>
    <div id="qr-reader" style="width: 600px"></div>
    <ul id="qr-data-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrDataList = document.getElementById("qr-data-list");

            var qrCode = new Html5Qrcode("qr-reader");

            qrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                },
                (qrCodeMessage) => {
                    // QR 코드가 스캔될 때 호출되는 콜백 함수
                    addToQRDataList(qrCodeMessage);
                    showNotification("QR Code Scanned", qrCodeMessage);
                },
                (errorMessage) => {
                    // 오류 발생 시 호출되는 콜백 함수
                    console.error(errorMessage);
                }
            );

            function addToQRDataList(data) {
                const listItem = document.createElement("li");
                listItem.textContent = data;
                qrDataList.appendChild(listItem);
            }

            function showNotification(title, message) {
                // Notification API를 사용하여 알림 표시
                if ("Notification" in window) {
                    if (Notification.permission === "granted") {
                        new Notification(title, { body: message });
                    } else if (Notification.permission !== "denied") {
                        Notification.requestPermission().then(function (permission) {
                            if (permission === "granted") {
                                new Notification(title, { body: message });
                            }
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
